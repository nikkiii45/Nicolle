<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<title>Calculadora - switch</title>
</head>

<style>

body {
   background: #ffff url("imagem/.jpg") repeat right top fixed;

  
</style>
	 <form>
<body>
    <div class="">
        <script>
        var primeiroValor = parseFloat(prompt ('qual o primeiro valor?:'));
        
        do{
        var operação = prompt ('digite a operação matemática:');
        } while(operação!= "+" && operação!= "-" && operação!="*" && operação!="/")
            
        var segundoValor = parseFloat(prompt ('qual o segundo valor?'));
        switch(operação){
            case "+":
            resultado = primeiroValor+segundoValor;
            console.(resultado)
            break

            case "-":
            resultado = primeiroValor-segundoValor;
            alert(resultado)
            break
    
            case"*":
            resultado = primeiroValor*segundoValor;
            alert(resultado)
            break

            case"/":
            resultado = primeiroValor/segundoValor;
            alert(resultado)
            break
            }
        
        </script>
    </div>
    </body>
     </form>
</html>
