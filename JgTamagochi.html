<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tamagotchi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/javascript" href="script.js">
</head>

<style>
 
@import url('https://fonts.googleapis.com/css?family=Titillium+Web');

h2 {
    font-family: 'Titillium Web', sans-serif;

}

h1 {
    font-family: 'Titillium Web', sans-serif;
}

body {
   background-image: url("imagem/fundotama.jpg") repeat right top fixed;  
}

.bordaimg{
   border:3px;
   color:black;
   border-radius: 5px;
   width: 15%;
   background-color:#B7C1DA  
} 

.cortext{
  color:#6D81B0;
}

.cor{
  background-color:#6D81B0
}

.coluna{
   margin-top:0;
   margin-bottom:0;
   margin-right:auto;
}

</style>

<body>

    <div id="bloco">
        <div class="bordaimg" id="blocoImagem">
            <img src="imagem/bicho1.png" class="pet" id="pet" alt="imagem">
        </div>
        <div class="lado">
            <h1 class="cor"><strong>Status</strong></h1>
            <h2>
            Fome:<div id="fome" class="barra"> 100%</div>
            Higiene:<div id="higiene" class="barra"> 100%</div>
            Sono:<div id="sono" class="barra"> 100%</div>
            Diversão:<div id="diversao" class="barra"> 100%</div>
            Social:<div id="social" class="barra"> 100%</div>
            <h2/>
        </div>
        <div id="blocoBotao">
            <h2><span class="botao" onclick="Comer()">Comer</span></h2>
            <h2><span class="botao" onclick="Banho()">Banho</span></h2>
            <h2><span class="botao" onclick="Dormir()">Dormir</span></h2>
            <h2><span class="botao" onclick="Brincar()">Brincar</span></h2>
            <h2><span class="botao" onclick="Conversar()">Conversar</span></h2>
        </div>
        <h2 class="cortext">
            <div id="mensagem"></div>
        </h2>
    </div>
</body>
<script type="text/javascript">
    
    var fome = 100;
    var higiene = 100;
    var sono = 100;
    var diversao = 100;
    var social = 100;

    function Loop(time = 2) {

        var total = fome + higiene + sono + diversao + social;

        
        if (fome <= 0 || higiene <= 0 || sono <= 0 || diversao <= 0 || social <= 0) {
            document.getElementById("pet").src = "imagem/bichinho1.png";
            document.getElementById('mensagem').innerHTML = 'Seu pet se foi, seja mais responsavel, vagabundo! Atualize a página e morra.';
        }
        else if (total > 400) {
            document.getElementById("pet").src = "imagem/bicho1.png";
        }

        else if (total > 200) {
            document.getElementById("pet").src = "imagem/bicho1.png";
        }

        else if (total > 50) {
            document.getElementById("pet").src = "imagem/bicho1.png";
        }

        fome = fome - parseInt(time);
        higiene = higiene - parseInt(time);
        sono = sono - parseInt(time);
        diversao = diversao - parseInt(time);
        social = social - parseInt(time);

        document.getElementById('fome').style.width = fome + 'px';
        document.getElementById('higiene').style.width = higiene + 'px';
        document.getElementById('sono').style.width = sono + 'px';
        document.getElementById('diversao').style.width = diversao + 'px';
        document.getElementById('social').style.width = social + 'px';

        
        document.getElementById('fome').innerHTML = fome + '%';
        document.getElementById('higiene').innerHTML = higiene + '%';
        document.getElementById('sono').innerHTML = sono + '%';
        document.getElementById('diversao').innerHTML = diversao + '%';
        document.getElementById('social').innerHTML = social + '%';
    }

    
    function Start() {
        var temporizador = setInterval(Loop, 1000);
    }

    function Comer() {
        fome = 100;
        document.getElementById('fome').innerHTML = fome + '%';
        document.getElementById('fome').style.width = fome + 'px';
    }

   
    function Banho() {
        higiene = 100;
        document.getElementById('higiene').innerHTML = higiene + '%';
        document.getElementById('higiene').style.width = higiene + 'px';
    }

    
    function Dormir() {
        sono = 100;
        document.getElementById('sono').innerHTML = sono + '%';
        document.getElementById('sono').style.width = sono + 'px';
    }

    function Brincar() {
        diversao = 100;
        document.getElementById('diversao').innerHTML = diversao + '%';
        document.getElementById('diversao').style.width = diversao + 'px';
    }

    function Conversar() {
        social = 100;
        document.getElementById('social').innerHTML = social + '%';
        document.getElementById('social').style.width = social + 'px';
    }

    Start();
</script>

</html>
